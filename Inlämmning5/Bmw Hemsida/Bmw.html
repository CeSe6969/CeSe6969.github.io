<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Modeller</title>
    <link rel="stylesheet" href="Bmw.css">
</head>
<body>
    <Main>
        <Section id="First">
            <h1></h1>

        </Section>
    </Main>
    <div class="sidebar">
        <img src="BMW-M-Logo.png" alt="BMW Logo" class="logo">
        <img src="Skärmbild 2024-11-18 114935.png" alt="">
        <ul>
            <li class="testklick">
                <a href="#">Modeller</a>
                <div class="test">
                    <a href="#SEDAN">Sedan</a>
                </div>
            </li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#">Tjänstebil</a></li>
            <li><a href="#">Hitta och köp</a></li>
            <li><a href="#"></a></li>
        </ul>
    </div>

    <div class="content">
        <div class="car-section">

            <h2>KOMBI</h2>
            <div class="car-grid">
                <div class="car">
                    <img src="BMW M5 Kombi.png" alt="BMW M5 Touring">
                    <p>BMW M5 Touring</p>
                    <p>Bensin - Laddhybrid</p>
                </div>
                <div class="car">
                    <img src="BMW M3 Touring.png" alt="BMW M3 Touring (2024)">
                    <p>BMW M3 Touring (2024)</p>
                    <p>Bensin</p>
                </div>
                <div class="car">
                    <img src="BMW M3 Competition Touring.png" alt="BMW M3 Competition Touring">
                    <p>BMW M3 Competition Touring</p>
                    <p>Bensin</p>
                </div>
            </div>
        </div>

        <div class="car-section">
            <h2 id="SEDAN">SEDAN</h2>
            <div class="car-grid">
                <div class="car">
                    <img src="BMW M760.png" alt="BMW M760e xDrive">
                    <p>BMW M760e xDrive</p>
                    <p>Bensin - Laddhybrid</p>
                </div>
                <div class="car">
                    <img src="BMW M5 Hybrid.png" alt="BMW M5 Sedan">
                    <p>BMW M5 Sedan</p>
                    <p>Bensin</p>
                </div>
                <div class="car">
                    <img src="Bmw M3 SEDAN.png" alt="BMW M3 Sedan (2024)">
                    <p>BMW M3 Sedan (2024)</p>
                    <p>Bensin</p>
                </div>
                <div class="car">
                    <img src="BMW M3 Sedan Vit.png" alt="BMW M3 Sedan">
                    <p>BMW M3 Sedan</p>
                    <p>Bensin</p>
                </div>
            </div>
        </div>
    </div>
    <script>
var showModells = document.querySelector(".testklick")
var modellsMeny = document.querySelector(".test")
showModells.addEventListener("click", () => {
modellsMeny.classList.toggle("test")
})
    </script>
</body>
</html>
